<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: var(--txt-color-1) }
    .attribution a { color: hsl(228, 45%, 44%); color: var(--main-color) }
  </style>
</head>
<body>
  <article class="card-component">
    <header class="card-header">
      <picture>
        <source media="(min-width: 900px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="">
      </picture>
    </header>
    <div class="card-content">
      <h1>Get <strong>insights</strong> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <ul class="card-stats">
        <li><strong>10k+</strong> COMPANIES</li>
        <li><strong>314</strong> TEMPLATES</li>
        <li><strong>12M+</strong> QUERIES</li>
      </ul>
    </div>
  </article>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RonnyPumaricra">RonnyLP</a>.
  </div>
</body>
</html>
